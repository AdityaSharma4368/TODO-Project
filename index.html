<html lang="en">

    <meta charset="UTF-8">

    <title>Todo List</title>
</head>
<body>
    <div class="main_div">
        
        <!-- Div 1 for the NavBar -->
        <div class="todo_container">
            <div class="todo_container_one">
                <span id="tasks">Tasks  </span>
                <span id="list">Lists</span>
            </div>
            <div class="todo_container_two">
              
                <span id="icon" onclick="add_popup()" >+</span>
                <span id="add_list">Add List</span>
            </div>       
        </div>

        <!-- Div 2 for the Cards -->
        <div class="card_container">   
            <h1>No Items in the List</h1>     
        </div> 

      

    </div>
    




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

   
</body>
<script src="./index.js"></script>
</html>
